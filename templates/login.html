{% extends "base.html" %}

{% block title %}Sign In - Art Auction Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="auth-container fade-in">
            <div class="auth-header">
                <div class="icon">
                    <i class="bi bi-box-arrow-in-right"></i>
                </div>
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to continue to your account</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username or Email
                    </label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter your username or email" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-person-plus"></i> Create Account
                    </a>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="text-muted small">Or continue with</p>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-secondary" disabled>
                        <i class="bi bi-google"></i> Google
                    </button>
                    <button class="btn btn-outline-secondary" disabled>
                        <i class="bi bi-facebook"></i> Facebook
                    </button>
                </div>
                <small class="text-muted">Social login coming soon</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
