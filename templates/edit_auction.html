{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Auction</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Artwork Title</label>
            <input type="text" class="form-control" name="title" value="{{ auction.title }}" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="4" required>{{ auction.description }}</textarea>
        </div>

        <div class="mb-3">
            <label>Category</label>
            <select name="category_id" class="form-select">
                {% for cat in categories %}
                    <option value="{{ cat.category_id }}" {% if cat.category_id == auction.category_id %}selected{% endif %}>
                        {{ cat.category_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="mb-0">Auction Duration (days)</label>
                <small class="text-muted">
                    <i class="bi bi-clock"></i> Current end time: <strong>{{ auction.end_time.strftime('%Y-%m-%d %H:%M') }}</strong>
                </small>
            </div>

            <button type="button" class="btn btn-outline-primary btn-sm" id="toggleDurationBtn" onclick="toggleDurationOptions()">
                <i class="bi bi-calendar-event"></i> Change Duration (Currently: {{ current_duration }} days)
            </button>

            <div id="durationOptions" style="display: none;" class="mt-3">
                <select class="form-select" id="duration_days" name="duration_days">
                    <option value="3" {% if current_duration == 3 %}selected{% endif %}>3 Days</option>
                    <option value="5" {% if current_duration == 5 %}selected{% endif %}>5 Days</option>
                    <option value="7" {% if current_duration == 7 %}selected{% endif %}>7 Days (Recommended)</option>
                    <option value="10" {% if current_duration == 10 %}selected{% endif %}>10 Days</option>
                    <option value="14" {% if current_duration == 14 %}selected{% endif %}>14 Days</option>
                </select>
                <small class="form-text text-warning d-block mt-2">
                    <i class="bi bi-exclamation-triangle"></i> Changing duration will recalculate the auction end time.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
function toggleDurationOptions() {
    const durationOptions = document.getElementById('durationOptions');
    const toggleButton = document.getElementById('toggleDurationBtn');

    if (durationOptions.style.display === 'none') {
        // Show the duration options
        durationOptions.style.display = 'block';
        toggleButton.innerHTML = '<i class="bi bi-chevron-up"></i> Hide Duration Options';
        toggleButton.classList.remove('btn-outline-primary');
        toggleButton.classList.add('btn-primary');
    } else {
        // Hide the duration options
        durationOptions.style.display = 'none';
        toggleButton.innerHTML = '<i class="bi bi-calendar-event"></i> Change Duration (Currently: {{ current_duration }} days)';
        toggleButton.classList.remove('btn-primary');
        toggleButton.classList.add('btn-outline-primary');
    }
}
</script>

{% endblock %}
